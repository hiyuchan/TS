        /*原型链继承的问题缺点*/

        function Person(name, age) {

            this.name = name;  /*属性*/
            this.age = age;

            this.run = function () {

                alert(this.name + "在跑步");

            }
        }

        Person.prototype.sex = "男";
        Person.prototype.work = function () {
            /*原型链上的属性会被多个实例共享，构造函数不会*/
            alert(this.name + "在工作");

        /*解决方法：对象冒充继承 + 原型链继承，可传参又可继承原型链上的对象和方法*/

        function Web(name, age){

            Person.call(this,name,age);
        }
        // Web.prototype = new Person();  //
        Web.prototype = Person.prototype;  //对象冒充已经继承了Person的父类，原型链只要继承原型链就行了，不用再新建对象过程
